<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/portfolio-web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Khaled Dokhan - Mobile App Developer Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Khaled Dokhan">
  <link rel="apple-touch-icon" href="favicon.svg">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>

  <title>Khaled Dokhan - Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="Flutter Developer, Mobile App Developer, iOS Developer, Android Developer, Portfolio">
  <meta name="author" content="Khaled Dokhan">
  <meta property="og:title" content="Khaled Dokhan - Portfolio">
  <meta property="og:description" content="Mobile App Developer specializing in Flutter, iOS, and Android development.">
  <meta property="og:type" content="website">
  
  <!-- GitHub Pages SPA Routing -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading">
    <div class="loading-text">Loading...</div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
